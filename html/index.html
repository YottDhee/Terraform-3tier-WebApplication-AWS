    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Salsa&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <center>
            <h1> STUDENT REGISTRATION FORM</h1>
        </center>
    </div>
    <div>
        <center>
            <form id="inputform">
                <table id="inputtable" border="1">
                    <tr>
                        <td>Name:</td>
                        <td><input id="name" type="text" /></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input id="age" type="number" /></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input id="gendermale" type="radio" name="gender" value="Male"/>Male 
                            <input id="genderfemale" type="radio" name="gender" value="Female"/>Female
                        </td>
                    </tr>
                    <tr>
                        <td>Course:</td>
                        <td>
                            <select id="course">
                                <option value="">Select a course</option>
                                <option value="LINUX">LINUX</option>
                                <option value="JENKINS">JENKINS</option>
                                <option value="AWS">AWS</option>
                                <option value="TERRAFORM">TERRAFORM</option>
                                <option value="DOCKER">DOCKER</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input id="email" type="email" /></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="save" type="submit" onclick="update(event)">Save</button>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </div>
    <div>
        <center>
            <form>
                <table id="resulttable" border="1">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>AGE</th>
                            <th>COURSE</th>
                            <th>GENDER</th>
                            <th>EMAIL</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- Result rows will be added here dynamically -->
                        </tr>
                    </tbody>
                </table>
            </form>
        </center>
    </div>
    
    <script>
        var formborder = document.getElementsByTagName("form")
        for (var i = 0; i < formborder.length; i++) {
            formborder[i].style.border = "ridge 2px black";
            formborder[i].style.display = "inline-Block"
        }
        var inputtableborder = document.getElementById("inputtable")
        for (var i = 0; i < inputtableborder.length; i++) {
            inputtableborder[i].style.padding = "5px";
        }
        var tablecolborder = document.getElementsByTagName("td")
        for (var i = 0; i < tablecolborder.length; i++) {
            tablecolborder[i].style.borderRadius = "3px";
            tablecolborder[i].style.padding = "2px";
            tablecolborder[i].style.textAlign = "center";
            tablecolborder[i].style.fontSize = "16px";
            tablecolborder[i].style.fontWeight = "700";
        }
        var select = document.getElementsByTagName("select")
        for (var i = 0; i < select.length; i++) {
            select[i].style.width = "100%";
        }
        var button = document.querySelector("#save")
        button.style.border = "solid 2px black";
        button.style.margin = "2px";
        button.style.padding = "5px";
        button.style.width = "98%";
        button.style.borderRadius = "3px";
            

        /*document.getElementById('inputform').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission 
        });*/

        // selecting the resultplacing element
        var table = document.getElementById("resulttable").getElementsByTagName("tbody")[0];

        function update(event) {
            event.preventDefault(); // Prevent form submission

            // Change the button's background color to indicate saving
            button.style.backgroundColor = "skyBlue";

                // Get form values
                var inputname = document.getElementById("name").value;
                var inputage = document.getElementById("age").value;
                var inputgender = document.querySelector('input[name="gender"]:checked');
                var inputcourse = document.getElementById("course").value;
                var inputemail = document.getElementById("email").value;

                fetch("http://<BACKEND_URL>:3000/save", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name, email })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Data saved successfully!");
                    document.getElementById("inputname").value = "";
                    document.getElementById("inputage").value = "";
                    document.getElementById("inputgender").value = "";
                    document.getElementById("inputcourse").value = "";
                    document.getElementById("inputemail").value = "";
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Failed to save data.");
                });
                // Log values for debugging
                    console.log("Name:", name);
                    console.log("Age:", age);
                    console.log("Gender:", inputgender ? inputgender.value: null);
                    console.log("Course:", course);
                    console.log("Email:", email);

                // Validate form fields
                if (inputname === "" || inputage === "" || !inputgender || inputcourse === "" || inputemail === "") 
                {
                    alert("Please fill out all fields.");
                    return;
                }

                // creating a new row element
                var newRow = table.insertRow();

                // Create new cells and add content to them
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                var cell3 = newRow.insertCell(2);
                var cell4 = newRow.insertCell(3);
                var cell5 = newRow.insertCell(4);
                var cell6 = newRow.insertCell(5);

                // Add content to the new cells
                cell1.innerHTML = inputname;
                cell2.innerHTML = inputage;
                cell3.innerHTML = inputcourse;
                cell4.innerHTML = inputgender.value;
                cell5.innerHTML = inputemail;
                cell6.innerHTML = "<button style='background-color:red' onclick='deleteItem(this)'>DELETE</button></td>"

                // Optional: Display a message to the user
                alert('Student Form Data Saved!');

                // Clear input fields after saving
                document.getElementById("name").value = "";
                document.getElementById("age").value = "";
                document.querySelector('input[name="gender"]:checked').checked = false;
                document.getElementById("course").value = "";
                document.getElementById("email").value = "";

                // Revert button color after a delay
                setTimeout(function() {
                    button.style.backgroundColor = ""; // Reverts to default button color
                }, 1000); // Change 1500 to the desired delay in milliseconds

        }

        function deleteItem(button) {
            var row = button.parentElement.parentElement;
            row.remove();
        }

    </script>
</body>
</html>
